<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wallet</title>
    <link rel="stylesheet" href="css/balance.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="fondo"></div>
    <header class="header">
        <img src="storage/img/index/Statusbar2.png" alt="">
    </header>
    <section class="total">
        <div class="total__circulo">
            <p>total</p> <p>balance</p> <p>$214,417</p>
        </div>
    </section>
    <section class="graf">
        <div class="graf__assets">
            <div class="assets__as">
                <p>assets</p>
            </div>
            <div class="assets__de">
                <p>debt</p>
            </div>
            <div class="assets__in">
                <p>income</p>
            </div>
        </div>
        <div class="graf__img">
            <img src="storage/img/balance/grafica.png" alt="">
        </div>
    </section>
    <section class="spending">
        <div class="spending__close">
            <i class='bx bx-x-circle'></i>
        </div>
        <div class="spending__card">
            <div class="card__img">
                <img src="storage/img/balance/card.png" alt="">
            </div>
            <div class="card__p">
                <p>spending.</p>
                <small>You forgot to add debt card number at payment #1323. Add it now</small>
            </div>
        </div>
    </section>
    <footer class="footer">
        <nav class="footer__navegador">
            <ul>
                <li><a href="#"><i class='bx bxs-bell' ></i></a></li>
                <li><a href="menu.html"><i class='bx bxs-widget'></i></a></li>
                <li><a href="#"><i class='bx bxs-book-alt'></i></a></li>
                <li><a href="#"><i class='bx bxs-home' ></i></a></li>
                <li><a href="index.html"><i class='bx bxs-user-circle' ></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
