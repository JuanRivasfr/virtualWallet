<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wallet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="storage/img/Statusbar2.png" alt="">
    </header>
    <section class="sect__sup">
        <div class="sect__suphi">
            <p>Hi, Arthur!</p>
            <p>Here's Your Balance.</p>
        </div>
        <div class="sect__supgraf">
            <div class="sect__supgraf__der">
                <p>savings</p>
                <p>$15,615</p>
                <div class="sect__supgraf__der__contbarra">
                    <div class="sect__supgraf__der__barra"></div>
                </div>
            </div>
            <div class="sect__supgraf__izq">
                <p>assets</p>
                <p>$9,615</p>
                <div class="sect__supgraf__izq__contbarra">
                    <div class="sect__supgraf__izq__barra"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="sect__med">
        <p>Activities</p>
        <div class="sect__med__columns">
            <div class="sect__med__columns__der">
                <img src="storage/img/account.png" alt="">
                <p>Account</p>
            </div>
            <div class="sect__med__columns__med">
                <img src="storage/img/privacy.png" alt="">
                <p>Privacy</p>
            </div>
            <div class="sect__med__columns__izq">
                <img src="storage/img/help.png" alt="">
                <p>Help</p>
            </div>
        </div>
    </section>
    <section class="sect__baj">
        <p>Transactions</p>
        <div class="sect__baj__column">
            <div class="sect__baj__column_ar">
                <div class="sect__baj__column_ar__izq">
                    <img src="storage/img/arriba.png" alt="">
                </div>
                <div class="sect__baj__column_ar__der">
                    <div class="sect__baj__column_ar__izq__ar">
                        <p>Food & Beverage</p>
                        <p>+28.11</p>
                    </div>
                    <div class="sect__baj__column_ar__izq__ab">
                        <p>Five Lods</p>
                        <p>Feb 21</p>
                    </div>
                </div>
            </div>
            <div class="sect__baj__column_ab">
                <div class="sect__baj__column_ab__izq">
                    <img src="storage/img/abajo.png" alt="">
                </div>
                <div class="sect__baj__column_ab__der">
                    <div class="sect__baj__column_ab__izq__ar">
                        <p>Shopping</p>
                        <p>-157.64</p>
                    </div>
                    <div class="sect__baj__column_ab__izq__ab">
                        <p>H&M</p>
                        <p>JAn 14</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="footer__cont">
            <img src="storage/img/icon.png" alt="">
            <img src="storage/img/icon1.png" alt="">
            <img src="storage/img/icon2.png" alt="">
            <img src="storage/img/icon3.png" alt="">
            <img src="storage/img/icon4.png" alt="">
        </div>
    </footer>
    <img src="storage/img/fondo.png" alt="" class="fondo">

</body>
</html>
